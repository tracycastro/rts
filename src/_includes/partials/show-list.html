<div class="rts-container">
  <h2 class="rts-levels-heading">Ad Submission Due Dates</h2>
  <div class="date-container">
    {% for item in deadlines.items %}

    <div class="show-and-date">
      <h3 class="play-title">{{ item.showTitle }}</h3>
      <p class="duedate">{{ item.openingNight | dateFilter }}</p>
    </div>
    {% endfor %}
  </div>
  <!--.date-container-->
</div>
<!--.rts-container-->
