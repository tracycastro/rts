{% for item in collections.rts %}
<div class="rts-wrapper">
  <img class="rts-img" src="{{item.data.imageURL}}" />
  <div class="inner">
    <h2 class="rts__heading headline">{{ item.data.title }}</h2>
    <p class="rts__summary">{{ item.data.summary }}</p>
    <div class="rts__action">
      <a class="button" href="{{ item.data.buttonURL }}"
        >{{ item.data.buttontext }}</a
      >
    </div>
  </div>
</div>
{% endfor %}
